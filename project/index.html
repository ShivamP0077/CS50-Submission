<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200&family=Noto+Sans:wght@100&display=swap"
        rel="stylesheet">
    <title>WordleClone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Libre+Franklin:wght@100;200;700&family=Noto+Sans:wght@100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1689503619.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Wordle</h1>

    <div class="game">

        <div class="box">

            <div class="row">
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
            <div class="row">
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
            <div class="row">
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
            <div class="row">
                <div class="char" id="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
            <div class="row">
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
            <div class="row">
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
            <p class="message">hello</p>


        </div>

        <div class="keyboard">
            <div class="keypad">

                <div class="keys1">
                    <button id="Q">Q</button>
                    <button id="W">W</button>
                    <button id="E">E</button>
                    <button id="R">R</button>
                    <button id="T">T</button>
                    <button id="Y">Y</button>
                    <button id="U">U</button>
                    <button id="I">I</button>
                    <button id="O">O</button>
                    <button id="P">P</button>
                </div>


                <div class="keys2">
                    <button id="A">A</button>
                    <button id="S">S</button>
                    <button id="D">D</button>
                    <button id="F">F</button>
                    <button id="G">G</button>
                    <button id="H">H</button>
                    <button id="J">J</button>
                    <button id="K">K</button>
                    <button id="L">L</button>
                </div>


                <div class="keys3">
                    <button class="Enter">Enter</button>
                    <button id="Z">Z</button>
                    <button id="X">X</button>
                    <button id="C">C</button>
                    <button id="V">V</button>
                    <button id="B">B</button>
                    <button id="N">N</button>
                    <button id="M">M</button>
                    <button class="bkspc"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="Restart">
                    <input type="button" id="btn" value="Restart Game">
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
